[gcode_macro IDLE_CHECK]
gcode:
    SET_IDLE_TIMEOUT TIMEOUT=300.

[gcode_macro SEARCH_VARS]
gcode:
    {% set search = params.S|lower %}
    {% set ns = namespace() %}
    {% for item in printer  %}
        {% if ' ' in item %}
            {% set ns.path = ['printer', "['%s']" % (item), ''] %}
        {% else %}
            {% set ns.path = ['printer.', item, ''] %}   
        {% endif %} 

        {% if search in ns.path|lower %}
            { action_respond_info(ns.path|join) }
        {% endif %} 

        {% if printer[item].items() %}
            {% for childkey, child in printer[item].items() recursive %}
                {% set ns.path = ns.path[:loop.depth|int + 1] %}

                {% if ' ' in childkey %}
                    {% set null = ns.path.append("['%s']" % (childkey)) %}
                {% else %}
                    {% set null = ns.path.append(".%s" % (childkey)) %}
                {% endif %} 

                {% if child is mapping  %}
                    { loop(child.items()) }
                {% else %}
                    {% if search in ns.path|lower %}
                        { action_respond_info("%s : %s" % (ns.path|join, child)) }   
                    {% endif %} 
                {% endif %} 
                
            {% endfor %}
        {% endif %} 
    {% endfor %}

[gcode_macro LOW_TEMP_CHECK]
gcode:
  {% if printer.extruder.temperature < 200 %}
    M109 S220
  {% endif %}

[delayed_gcode clear_display]
gcode:
  M117

[gcode_macro PASS_MESSAGE]
gcode:
  {% set message = params.VALUE %}
  M117 {message}
  RESPOND TYPE=COMMAND MSG="{message}"
  UPDATE_DELAYED_GCODE ID=clear_display DURATION=20

[gcode_macro RUN_MAINT]
gcode:
  {% if printer.toolhead.homed_axes != "xyz" %}
    PASS_MESSAGE VALUE=Homing...
    G28
  {% endif %}
  PASS_MESSAGE VALUE='Moving to maintenance positions.'
  G90
  G1 X355 Y360 Z200 F500
  M84
  SET_IDLE_TIMEOUT TIMEOUT=600.
  